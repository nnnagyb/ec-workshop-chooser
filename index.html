<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Chooser</title>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js"></script>
</head>
<body>
<div class = "header">Találd meg a neked való műhelyünket!</div>
<!-- Top bar -->

<div class = "flex-container">
    <div class="top-bar flex-container">
        <button class = "tab-button flex-item flex-container" id = "btk-button" onclick="openTab('btk', 'tab')">
        <div class = "border">BTK</div></button>
        <button class = "tab-button flex-item flex-container" id = "ttk-button" onclick="openTab('ttk', 'tab')">
        <div class = "border">TTK</div></button>
        <button class = "tab-button flex-item flex-container" id = "tatk-button" onclick="openTab('tatk', 'tab')">
        <div class = "border">TáTK</div></button>
        <button class = "tab-button flex-item flex-container" id = "ik-button" onclick="openTab('ik', 'tab')">
        <div class = "border">IK</div></button>
        <button class = "tab-button flex-item flex-container" id = "gtk-button" onclick="openTab('gtk', 'tab')">
        <div class = "border">GTK</div></button>
    </div>
</div>

<!-- Dropdown -->
<div class = "flex-container" id = "dropdown">
    <div id = "btk" class = "tab flex-container">
        <div class = "inner-buttons flex-container column">
            <button class = "btk-tab-button flex-item flex-container" id = "angol-button" onclick="openTab('angol', 'btk-tab')">
            <div class = "border">Angol</div></button>
            <button class = "btk-tab-button flex-item flex-container" id = "klasszfil-button" onclick="openTab('klasszfil', 'btk-tab')">
            <div class = "border">Klasszfil</div></button>
        </div>

        <div class = "inner-text">
            <div id = "angol" class = "btk-tab" style="display:flex">
                <p>Lorem ipsum</p>
            </div>
            <div id = "klasszfil" class = "btk-tab" style="display:none">
                <p>Lorem ipsum dolore</p>
            </div>
        </div>
    </div>
    <div id = "ttk" class = "tab" style="display:none">
        <p>Lorem ipsum</p>
    </div>
    <div id = "ik" class = "tab" style="display:none">
        <p>Lorem ipsum dolore</p>
    </div>
    <div id = "tatk" class = "tab" style="display:none">
        <p>Lorem ipsum asfaegaegajkajfjaW</p>
    </div>
    <div id = "gtk" class = "tab" style="display:none">
        <p>123123123123</p>
    </div>
</div>
</body>
</html>
